<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  </head>
  <body class="good-padding">
  <h4><b>SDU Disqus</b></h4>
  <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title">Who are you?</h3>
      </div>
      <form class="form-horizontal" action="http://127.0.0.1:35729/login/" method="post">
          <fieldset class="good-padding">
              <div class="form-group">
                  <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">   
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-1">
                      <button type="submit" id="submit-login" class="btn btn-primary btn-sm ">
                        Submit
                      </button>
                  </div>
              </div>
          </fieldset>
      </form>
  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
  </body>
</html>
